                        json += "{'reader':" + e.split(",")[1] + ", 'vid':" + e.split(",")[2] + ", 'time':" + e.split(",")[5] + "},";

                    });
                    json += "]}";
                    console.log(json);
                }

                fr.readAsText(this.files[0]);

            })
